<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');</style>
    <title>Chunky Timer</title>
</head>
<body>
    <header id="header">
        <nav id="navbar">
            <button id="startButton">start / pause</button>
            <form>
                <input id="hours" type="text">
                <input id="minutes" type="text">
                <input id="seconds" type="text">
            </form>
            <button id="resetButton">reset</button>
        </nav>
    </header>
    <main>
        <button id="hideButton">hide controls</button>
        <div id="timerContainer"></div>
    </main>
</body>
<script src="./scripts/timer.js"></script>
</html>
